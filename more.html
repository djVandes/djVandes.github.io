<!-- Simple Modal for image closeup -->
<div id="imgModal" style="display:none;position:fixed;z-index:1000;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.90);align-items:center;justify-content:center;transition:opacity 0.3s;opacity:0;">

    <button id="closeModalBtn" style="position:absolute;top:10px;right:15px;background:none;border:none;color:#fff;font-size:2em;cursor:pointer;">&times;</button>
